<!DOCTYPE html>
<html>
<head>
	<title>Week 4</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form method="" action="">
		<input type="text" name="postcode" placeholder="AA1234" pattern="[A-z]{2}\d{4}"><br>
		<input type="text" name="wordnum" placeholder="wordnum" pattern="[A-z0-9]{4,8}"><br>
		<input type="text" name="wordnum1" placeholder="wordnum1" pattern="\w{4,}"><br> <!-- alphabets,numbers,_ -->
		<input type="text" name="ic" placeholder="ic" pattern="[01]{2}-[0-9]{6}\((Y|R|G)\)"><br>
		<input type="text" name="any" placeholder="any" pattern=".{6}"><br><!-- for anything except new lines -->
		<input type="text" name="landline" placeholder="landline" pattern="[2-5]{1}[0-9]{6}"><br>
		<input type="text" name="studentid" placeholder="studentid" pattern="[2]{1}[0-9]{1}(FT|PT)(B|T|E|H|P)[1-9]{4}"><br>
		<input type="submit" name="">
	</form>

</body>
</html>
